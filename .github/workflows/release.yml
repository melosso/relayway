name: Build And Push As Release
on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name (e.g. 2025.1.0)'
        required: true
        type: string
jobs:
  create-tag:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.versioning.outputs.new_version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set version from input
      id: versioning
      run: |
        echo "new_version=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
    - name: Create and push new tag
      run: |
        NEW_TAG=${{ steps.versioning.outputs.new_version }}
        git config user.name github-actions
        git config user.email github-actions@github.com
        git tag -f "$NEW_TAG"
        git push origin --force "refs/tags/$NEW_TAG"
  build-releases:
    needs: create-tag
    name: Build Release
    strategy:
      matrix:
        kind: ['linux', 'windows', 'macOS']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - kind: macOS
            os: macos-latest
            target: osx-x64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Build
        shell: bash
        run: |
          release_name="Relayway-${{ needs.create-tag.outputs.new_version }}-${{ matrix.target }}"
          # Build everything
          dotnet publish Relayway.csproj --framework net9.0 --runtime "${{ matrix.target }}" -c Release -o "$release_name" -p:PublishSingleFile=true --self-contained false 
          
          # Add version file
          echo "${{ needs.create-tag.outputs.new_version }}" > "$release_name/version.txt"
          # Pack files
          if [ "${{ matrix.target }}" == "win-x64" ]; then
            # Add Windows-specific files if they exist
            [ -f "Relayway.xml" ] && cp "Relayway.xml" "$release_name/"
            # Pack to zip for Windows
            7z a -tzip "${release_name}.zip" "./${release_name}/*"
          else
            tar czvf "${release_name}.tar.gz" "$release_name"
          fi
          # Delete output directory
          rm -r "$release_name"
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-tag.outputs.new_version }}
          files: "Relayway-*"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}